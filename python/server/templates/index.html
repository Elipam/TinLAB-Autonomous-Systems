<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>
    <h1>Button Example</h1>
    <form id="buttonForm" action="/button_pressed" method="post">
        <button type="button" onclick="sendCommand('MOVE_FORWARD')">Move Forward</button>
        <button type="button" onclick="sendCommand('MOVE_BACKWARD')">Move Backward</button>
        <button type="button" onclick="sendCommand('MOVE_LEFT')">Move Left</button>
        <button type="button" onclick="sendCommand('MOVE_RIGHT')">Move Right</button>
    </form>

    <script>
        function sendCommand(command) {
            fetch('/button_pressed', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `command=${command}`
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            })
            .catch(error => {
                console.error('Error sending command:', error);
            });
        }
    </script>
</body>
</html>
